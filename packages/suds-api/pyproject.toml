[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "suds-api"
version = "0.1.0"
description = "FastAPI service for Sofia Urban Data Service (SUDS)."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "SUDS Team" }]
keywords = ["fastapi", "postgis", "geospatial", "sofia", "api"]

dependencies = [
  # Proper dependency declaration (no path refs)
  "suds-core>=0.1.0",

  # FastAPI + server
  "fastapi>=0.110",
  "uvicorn[standard]>=0.27",

  # Fast JSON
  "orjson>=3.9",

  # Common FastAPI dependency for forms/uploads
  "python-multipart>=0.0.9",
]

[project.optional-dependencies]
dev = [
  "ruff>=0.4.0",
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "pytest-asyncio>=0.23",
  "httpx>=0.26",
  "ipython>=8.18",
]

[tool.hatch.build.targets.wheel]
packages = ["src/suds_api"]

[tool.hatch.build]
include = [
  "src/suds_api/**",
  "pyproject.toml",
  "README.md",
]

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["../../tests"]
addopts = "-q"
pythonpath = ["src"]
asyncio_mode = "auto"