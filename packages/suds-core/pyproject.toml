[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "suds-core"
version = "0.1.0"
description = "Core library for Sofia Urban Data Service (SUDS): geospatial storage, ingestion, querying, and connectors."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "SUDS Team" }]

dependencies = [
  # settings/config
  "pydantic>=2.6",
  "pydantic-settings>=2.2",

  # http for connectors
  "requests>=2.31",

  # database
  "SQLAlchemy>=2.0",
  "GeoAlchemy2>=0.14",
  "psycopg[binary]>=3.1",

  # geo stack
  "geopandas>=0.14",
  "shapely>=2.0",
  "pyproj>=3.6",
  "pyogrio>=0.7",

  # general
  "pandas>=2.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "ruff>=0.4.0",
  "mypy>=1.8",
  "types-requests>=2.31.0.20240106",
  "ipython>=8.18",
]

[tool.hatch.build.targets.wheel]
packages = ["src/suds_core"]

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"